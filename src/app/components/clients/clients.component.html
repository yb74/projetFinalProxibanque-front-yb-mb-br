<p>clients works!</p>
<div class="container mx-auto paddin p-4">
    <h1 class="text-3xl font-bold text-center">
      Clients list
 
    </h1>

    <th scope="col" class="px-6 py-3">
      <button (click)="openCreateClientForm()" class="hover:bg-blue-500">
        <svg class="h-8 w-8 text-green-400"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <circle cx="9" cy="7" r="4" />  <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />  <path d="M16 11h6m-3 -3v6" /></svg>
      </button>
    </th>
  
    <div *ngIf="isLoading$ | async; else dataContent" class="flex justify-center items-center p-5">
      <!-- Show the spinner component when isLoading is true -->
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="isToastVisible$ | async">
      <app-toast></app-toast>
    </div>
  
    <div *ngIf="isFormVisible$ | async">
      <!--<app-client-form [form]="clientForm" (formSubmit)="onSubmit()" [isCreateMode]="isCreateMode"></app-client-form>-->
      <app-clients-form [form]="clientForm" (formSubmit)="onFormSubmit($event)" [isCreateMode]="isCreateMode"></app-clients-form>
    </div>
  
    <div *ngIf="(clients$ | async)?.length === 0" class="text-center w-100 m-5">
      <h2>No data found</h2>
    </div>
  
    <ng-template #dataContent>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-5">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              Nom
            </th>
            <th scope="col" class="px-6 py-3">
              Prénom
            </th>
            <th scope="col" class="px-6 py-3">
             Ville
            </th>
            <th scope="col" class="px-6 py-3">
              Conseiller 
            </th>
            <th scope="col" class="px-6 py-3">
              Action
            </th>
            
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let client of clients$ | async" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="px-6 py-4">
              {{client?.name}}
            </td>
            <td class="px-6 py-4">
              {{client?.firstName}}
            </td>
            <td class="px-6 py-4">
              {{client?.city}}
            </td>
            <td class="px-6 py-4">
              {{client?.conseillerId}}
            </td>
           <!-- <td class="px-6 py-4">
              <ng-container *ngIf="client?.conseillerId; else noConseiller">
                {{ client.conseillerId}}
              </ng-container>
              <ng-template #noConseiller>No conseiller</ng-template>
            </td>-->
            <td class="flex flex-col text-center">
              <button (click)="detailClient(client)" class="p-2 m-2 font-medium text-blue-600 dark:text-white hover:bg-cyan-600">Détail</button>
              <button (click)="openEditClientForm(client)" class="p-2 m-2 font-medium text-blue-600 dark:text-white hover:bg-amber-400">Editer</button>
              <button (click)="delete(client)" class="p-2 m-2 font-medium text-blue-600 dark:text-white hover:bg-red-600">Supprimer</button>  
            </td>
            
          </tr>
          </tbody>
        </table>
      </div>
    </ng-template>
  </div>
